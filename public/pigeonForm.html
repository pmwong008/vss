<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Calendar Picker</title>
    <meta name="description" content="">
    <meta name="author" content="">
  
    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  
    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="stylesheets/normalize.css">
    <link rel="stylesheet" href="stylesheets/skeleton.css">
  
    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">
  
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="one-half column" style="margin-top: 25%">
          <a href="/calendar">Back To Calendar</a><br><br>
    <h1></h1><br>
    <h1>I am available on... </h1>

    <form action="/pigeons/form" method="post" onsubmit="this.submitButton.disabled=true; return true;">

      <label for="rDate">Date:</label>
      <input type="date" id="rDate" name="rDate" min = "2024-11-30" max="2025-03-31" step="1" /><br><br>

      <label for="availability">Availability:</label>
        <select name="availability" id="availability">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
            <option value="Whole Day">Whole Day</option>
        </select><br><br>

      <label for="vName">Volunteer:</label>
      <input type="text" id="vName" name="vName"><br><br>
      
      <button type="submit">Submit</button>
      <button type="reset">reset</button>

    </form>
    <pn>/* Once submitted, volunteer's entry will appear on VSS Calendar as an emoticon. There'll be a route for withdrawal actions no less than 48 hours before the session starts. */</pn>
  </div></div></div>
  </body>
</html>
